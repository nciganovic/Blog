{% extends "blog/header.html" %}

{% block content %}
<div class="col-12">
    <h2 class="text-center mt-3">Edit blog</h2>
</div>
<div class="container">
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="margin-custom">
            <label>Headline:</label>
            {{ form.headline }}
        </div>
        <div class="margin-custom">
            <label>Category:</label>
            {{ form.category_name }}
        </div>
        <div class="margin-custom">
            <label>Cover image: (Must be: 600x400)</label>
            {{ form.image }}
        </div>
        <div class="margin-custom">
            <label>New paragraph:</label>
            {{ form.content }}
        </div>
        <button class="btn btn-primary margin-0" type="submit">Save</button>
    </form>
</div>
{% endblock %}
