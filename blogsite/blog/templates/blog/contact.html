{% extends "blog/header.html" %}

{% block content %}

    <h2 class="text-center mt-3">Contact Us</h2>
</div>
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-actions">
          <button class="btn btn-primary margin-0" type="submit">Send</button>
        </div>
    </form>
</div>
{% endblock %}
